# Plataforma Prof. Jubilut - clone e rode com: docker compose up --build
services:
  app:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: plataforma-app
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      APP_NAME: "Plataforma Prof. Jubilut"
      APP_ENV: local
      APP_DEBUG: "true"
      APP_URL: http://localhost:8000
      DB_CONNECTION: mysql
      DB_HOST: mysql
      DB_PORT: 3306
      DB_DATABASE: plataforma
      DB_USERNAME: root
      DB_PASSWORD: secret
    depends_on:
      mysql:
        condition: service_healthy

  mysql:
    image: mysql:8.0
    container_name: plataforma-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: secret
      MYSQL_DATABASE: plataforma
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-psecret"]
      interval: 5s
      timeout: 5s
      retries: 10

volumes:
  mysql_data:
